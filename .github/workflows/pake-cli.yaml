name: Build App With Pake CLI

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.26.2"

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform"
        required: true
        default: "macos-latest"
        type: choice
        options:
          # - "windows-latest"
          # - "macos-latest"
          - "ubuntu-24.04"
      url:
        description: "Website URL"
        required: true
        default: "https://127.0.0.1/#/login"
      name:
        description: "App name (lowercase for Linux)"
        required: true
      icon:
        description: "Icon URL, auto-fetch if empty"
        required: false
      width:
        description: "Window width (px)"
        required: false
        default: "1200"
      height:
        description: "Window height (px)"
        required: false
        default: "780"
      fullscreen:
        description: "Start in fullscreen mode"
        required: false
        type: boolean
        default: true
      hide_title_bar:
        description: "Hide title bar (macOS only)"
        required: false
        type: boolean
        default: false
      multi_arch:
        description: "Universal binary (macOS only)"
        required: false
        type: boolean
        default: false
      targets:
        description: "Package formats (comma-separated: deb,appimage,rpm)"
        required: false
        default: "deb"

jobs:
  build:
    name: ${{ inputs.platform }}
    runs-on: ${{ inputs.platform }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-env
        with:
          mode: build

      - name: Build CLI
        run: pnpm run cli:build

      - name: Setup mold linker
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Rust cache restore
        uses: actions/cache/restore@v4.2.0
        id: cache_store
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}

      - name: Force wry git patch (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          cd src-tauri
          # Force lockfile regeneration so [patch.crates-io] (wry git) is honored.
          rm -f Cargo.lock
          cargo generate-lockfile
          # Optional: try to update the wry package explicitly (no-op if already correct)
          cargo update -p wry || true

      - name: Verify wry source (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          cd src-tauri
          echo "--- wry package in Cargo.lock ---"
          awk '
            $0 == "[[package]]" { in_pkg=1; name=""; source="" }
            in_pkg && $1 == "name" && $3 { name=$3 }
            in_pkg && $1 == "source" && $3 { source=$3 }
            in_pkg && $0 == "" {
              if (name == "\"wry\"") {
                print "name=", name
                print "source=", source
                exit
              }
              in_pkg=0
            }
          ' Cargo.lock | sed 's/[[:space:]]\+$//'

          WRY_SOURCE=$(awk '
            $0 == "[[package]]" { in_pkg=1; name=""; source="" }
            in_pkg && $1 == "name" && $3 { name=$3 }
            in_pkg && $1 == "source" && $3 { source=$3 }
            in_pkg && $0 == "" {
              if (name == "\"wry\"") { print source; exit }
              in_pkg=0
            }
          ' Cargo.lock)

          if [[ -z "${WRY_SOURCE}" ]]; then
            echo "ERROR: Could not find wry package in Cargo.lock" >&2
            exit 1
          fi

          # Expect git source because we patch to GitHub.
          if [[ "${WRY_SOURCE}" != git+https://github.com/alisre/wry* ]]; then
            echo "ERROR: wry is not coming from the expected git source." >&2
            echo "Got: ${WRY_SOURCE}" >&2
            echo "Expected prefix: git+https://github.com/alisre/wry" >&2
            exit 1
          fi

      - name: Build App (Linux/macOS)
        if: runner.os != 'Windows'
        timeout-minutes: 25
        shell: bash
        run: |
          ARGS="${{ inputs.url }} --name ${{ inputs.name }} --fullscreen --incognito  --ignore-certificate-errors --keep-binary"

          if [ -n "${{ inputs.icon }}" ]; then
            ARGS="$ARGS --icon ${{ inputs.icon }}"
          fi

          if [ -n "${{ inputs.width }}" ]; then
            ARGS="$ARGS --width ${{ inputs.width }}"
          fi

          if [ -n "${{ inputs.height }}" ]; then
            ARGS="$ARGS --height ${{ inputs.height }}"
          fi

          if [ "${{ inputs.fullscreen }}" == "true" ]; then
            ARGS="$ARGS --fullscreen"
          fi

          if [ "${{ inputs.hide_title_bar }}" == "true" ]; then
            ARGS="$ARGS --hide-title-bar"
          fi

          if [ "${{ inputs.multi_arch }}" == "true" ]; then
            ARGS="$ARGS --multi-arch"
          fi

          if [ -n "${{ inputs.targets }}" ] && [ "${{ runner.os }}" == "Linux" ]; then
            ARGS="$ARGS --targets ${{ inputs.targets }}"
          fi

          echo "Running: node dist/cli.js $ARGS"
          node dist/cli.js $ARGS

